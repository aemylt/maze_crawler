<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="application/javascript">
            function draw() {
                var canvas = document.getElementById("maze");
                var ctx = canvas.getContext("2d");
                ctx.strokeStyle = "black";
                var cell_width = 50;
                for (var i = 0; i <= 500; i = i + cell_width) {
                    for (var j = 0; j <= 500; j = j + cell_width) {
                        ctx.strokeRect(i, j, cell_width, cell_width);
                    }
                }
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="maze" width="500" height="500"></canvas>
    </body>
</html>
